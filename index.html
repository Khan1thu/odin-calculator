<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-calculator</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="output"></h1>

        <div class="buttons">
            <button class="button clear" style="background-color: #a5a5a5;">AC</button>
            <button class="button del" style="background-color: #a5a5a5;">DEL</button>
            <button class="button operator" data-action="percentage" style="background-color: #a5a5a5;">%</button>
            <button class="button operator" data-action="divide" style="background-color: #fd9424;">/</button>
            <button class="button key" value="7">7</button>
            <button class="button key" value="8">8</button>
            <button class="button key" value="9">9</button>
            <button class="button operator"  data-action="multiply" style="background-color: #fd9424;">x</button>
            <button class="button key" value="4">4</button>
            <button class="button key" value="5">5</button>
            <button class="button key" value="6">6</button>
            <button class="button operator"   data-action="subtract" style="background-color: #fd9424;">-</button>
            <button class="button key" value="1">1</button>
            <button class="button key" value="2">2</button>
            <button class="button key" value="3">3</button>
            <button class="button operator"   data-action="add" style="background-color: #fd9424;">+</button>
            <button class="button key bottom" value="0">0</button>
            <button class="button equal  bottom" style="background-color: #fd9424;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
