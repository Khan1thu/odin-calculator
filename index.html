<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-calculator</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="result"></h1>

        <div class="buttons">
            <button class="button" style="background-color: #a5a5a5;">AC</button>
            <button class="button" style="background-color: #a5a5a5;">DEL</button>
            <button class="button" style="background-color: #a5a5a5;">%</button>
            <button class="button" style="background-color: #fd9424;">&#247;</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background-color: #fd9424;">x</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background-color: #fd9424;">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background-color: #fd9424;">+</button>
            <button class="button bottom">0</button>
            <button class="button bottom" style="background-color: #fd9424;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
